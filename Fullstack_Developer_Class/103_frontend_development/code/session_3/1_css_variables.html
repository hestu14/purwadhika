<head>
    <style>
        :root {
            --merah: red;
            --kuning: orange;
            --hijau: greenyellow;
        }

        h1 {
            color: var(--merah);
        }

        h2 {
            color: var(--kuning);
        }

        h3 {
            color: var(--hijau);
        }
    </style>
</head>

<body>
    <h1>Halo semuanya, apa kabar?</h1>
    <h2>Halo semuanya, apa kabar?</h2>
    <h3>Halo semuanya, apa kabar?</h3>
</body>
