<script>
    let angka = prompt('Masukan angka:');
    let jenisAngka = '';

    if (angka % 2 !== 0) {
        jenisAngka = 'GANJIL';
    } else {
        jenisAngka = 'GENAP';
    }

    let output = `Angka 43 tergolong bilang ${jenisAngka}!`;

    alert(output);
    console.log(output);
</script>
