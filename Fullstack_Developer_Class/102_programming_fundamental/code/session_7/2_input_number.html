<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <form id="form">
        Nama: <input type="number">
        <br>
    </form>
    <button onclick="fungsiKu()"> Coba klik! </button>
    <p id="tes"> Hasil </p>
    <script>
        function fungsiKu() {
            let input1 =
                document.getElementById("form").elements[0].value;
            document.getElementById("tes").innerHTML = input1;
        }
    </script>
</body>

</html>
