<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type='radio']:checked+label {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <form name="questionerForm" onsubmit="return false">

        <b>1. Siapakah presiden ketiga Republik Indonesia?</b>

        <br><br>

        <input name="question_1" id="options1_1" type="radio" value="Prof.B.J.Habibie">
        <label for="options1_1">Prof.B.J.Habibie</label>
        <br>

        <input name="question_1" id="options1_2" type="radio" value="Abdurrahman Wahid">
        <label for="options1_2">Abdurrahman Wahid</label>
        <br>

        <input name="question_1" id="options1_3" type="radio" value="Ir.Soekarno">
        <label for="options1_3">Ir.Soekarno</label>
        <br>

        <input name="question_1" id="options1_4" type="radio" value="Joko Widodo">
        <label for="options1_4">Joko Widodo</label>

        <br><br>

        <b>2. Berikut adalah nama-nama bahasa pemograman, kecuali...</b>

        <br><br>

        <input name="question_2" id="options2_1" type="radio" value="Python">
        <label for="options2_1">Python</label>

        <input name="question_2" id="options2_2" type="radio" value="Micro:bit">
        <label for="options2_2">Micro:bit</label>

        <input name="question_2" id="options2_3" type="radio" value="JavaScript">
        <label for="options2_3">JavaScript</label>

        <input name="question_2" id="options2_4" type="radio" value="PHP">
        <label for="options2_4">PHP</label>

        <br><br>


        <b>3. Siapakah sosok dibalik topeng Batman</b>

        <br><br>

        <input name="question_3" id="options3_1" type="radio" value="Natasha Romanov">
        <label for="options3_1">Natasha Romanov</label>

        <input name="question_3" id="options3_2" type="radio" value="Peter Parker">
        <label for="options3_2">Peter Parker</label>

        <input name="question_3" id="options3_3" type="radio" value="Tony Stark">
        <label for="options3_3">Tony Stark</label>

        <input name="question_3" id="options3_4" type="radio" value="Bruce Wayne">
        <label for="options3_4">Bruce Wayne</label>

        <br><br>

        <b>4. Kapan JavaScript lahir?</b>

        <br><br>

        <input name="question_4" id="options4_1" type="radio" value="Desember 1995">
        <label for="options4_1">Desember 1995</label>

        <input name="question_4" id="options4_2" type="radio" value="Januari 1990">
        <label for="options4_2">Januari 1990</label>

        <input name="question_4" id="options4_3" type="radio" value="Agustus 2000">
        <label for="options4_3">Agustus 2000</label>

        <input name="question_4" id="options4_4" type="radio" value="Maret 2010">
        <label for="options4_4">Maret 2010</label>

        <br><br>


        <button id="submit" onclick="submitForm()">S U B M I T</button>
    </form>

    <br>
    <p id="formResult"></p>

    <script>
        function submitForm() {


            let jawaban1 = document.forms['questionerForm']['question_1'].value;
            let jawaban2 = document.forms['questionerForm']['question_2'].value;
            let jawaban3 = document.forms['questionerForm']['question_3'].value;
            let jawaban4 = document.forms['questionerForm']['question_4'].value;

            let jawaban = [
                jawaban1,
                jawaban2,
                jawaban3,
                jawaban4
            ];

            let kunciJawaban = [
                'Prof.B.J.Habibie',
                'Micro:bit',
                'Bruce Wayne',
                'Desember 1995'
            ];

            let nilaiUntukJawabanBenar = 100 / kunciJawaban.length;
            let totalNilai = 0;

            for (let i = 0; i < kunciJawaban.length; i++) {
                if (jawaban[i] == kunciJawaban[i]) {
                    totalNilai += nilaiUntukJawabanBenar;
                }
            }

            document.getElementById('formResult').innerHTML = `<h2>Nilai akhir Anda ${totalNilai}</h2>`;
        }
    </script>


</body>

</html>
