<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form name="myForm" onsubmit="return false">
        Masukan Angka 1:<br><br>
        <input type="number" name="angka1">
        <br>
        <br>

        Masukan Angka 2:<br><br>
        <input type="number" name="angka2">
        <br>
        <br>

        <button onclick="(new calculator2()).diKali()">Kali x</button>
        <button onclick="(new calculator2()).diBagi()">Bagi :</button>
        <button onclick="(new calculator3()).diTambah()">Tambah +</button>
        <button onclick="(new calculator3()).diKurang()">Kurang -</button>
        <button
            onclick="calculator.diModulus(document.forms['myForm']['angka1'].value, document.forms['myForm']['angka2'].value)">Modulus
            %</button>
        <button
            onclick="calculator.diPangkatkan(document.forms['myForm']['angka1'].value, document.forms['myForm']['angka2'].value)">Pangkat
            ^</button>

        <br>
        <br>

    </form>

    <p id="hasil"></p>

    <script>
        /**
         * Membuat object di JavaScript menggunakan object literal
         */
        let calculator = {
            iniProperty: 'ini value property',
            tampilkanHasil: function (text) {
                document.getElementById('hasil').innerHTML = text;
            },
            diKali: function (angka1, angka2) {
                let output = angka1 * angka2;
                this.tampilkanHasil(`<b>${angka1} x ${angka2} = ${output}`);
            },
            diBagi: function (angka1, angka2) {
                let output = angka1 / angka2;
                this.tampilkanHasil(`<b>${angka1} : ${angka2} = ${output}`);
            },
            diTambah: function (angka1, angka2) {
                let output = parseInt(angka1) + parseInt(angka2);
                this.tampilkanHasil(`<b>${angka1} + ${angka2} = ${output}`);
            },
            diKurang: function (angka1, angka2) {
                let output = angka1 - angka2;
                this.tampilkanHasil(`<b>${angka1} - ${angka2} = ${output}`);
            },
            diModulus(angka1, angka2) {
                let output = angka1 % angka2;
                this.tampilkanHasil(`<b>${angka1} % ${angka2} = ${output}`);
            },
            diPangkatkan(angka1, angka2) {
                let output = angka1 ** angka2;
                this.tampilkanHasil(`<b>${angka1}<sup>${angka2}</sup> = ${output}`);
            }
        };

        /**
         * Membuat object di JavaScript menggunakan object builder
         */
        let calculator2 = function (
            angka1 = document.forms['myForm']['angka1'].value,
            angka2 = document.forms['myForm']['angka2'].value) {

            this.angka1 = angka1;
            this.angka2 = angka2;

            this.diKali = function () {
                let output = this.angka1 * this.angka2;
                this.display(`<b>${angka1} x ${angka2} = ${output}`);
            }

            this.diBagi = function () {
                let output = this.angka1 / this.angka2;

                let concat = '<b>' + angka1 + ':' + angka2 + '=' + output;

                this.display(`<b>${angka1} : ${angka2} = ${output}`);
            }

            this.display = function (text) {
                document.getElementById('hasil').innerHTML = text;
            }
        }

        /**
         * Membuat object di JavaScript menggunakan class constructor
         */
        class calculator3 {

            constructor(
                angka1 = document.forms['myForm']['angka1'].value,
                angka2 = document.forms['myForm']['angka2'].value) {

                this.angka1 = angka1;
                this.angka2 = angka2;
            }

            diTambah() {
                this.display(`<b>${this.angka1} + ${this.angka2} = ${output}`);
            }

            diKurang() {
                let output = this.angka1 - this.angka2;
                this.display(`<b>${angka1} - ${this.angka2} = ${output}`);
            }

            display(text) {
                document.getElementById('hasil').innerHTML = text;
            }
        }
    </script>


</body>

</html>
