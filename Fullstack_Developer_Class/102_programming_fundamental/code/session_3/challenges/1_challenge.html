<!DOCTYPE html>
<html>

<head>
    <title>Purwadhika League 2020</title>
    <style>
        table,
        th,
        td {
            border: 2px solid blue;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        span {
            font-style: italic;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <center>

        <h1>Purwadhika League 2020</h1>
        <table cellspacing=0>
            <tr>
                <th><span>Rank</span></th>
                <th><span>Club</span></th>
                <th><span>Logo</span></th>
                <th><span>Function</span></th>
                <th><span>Level</span></th>
                <th><span>OK</span></th>
            </tr>

            <tr>
                <td>1<sup>st</sup></td>
                <td><b>Barcelona<sub>FC</sub></b></td>
                <td><img src="https://icons.iconarchive.com/icons/giannis-zographos/spanish-football-club/256/FC-Barcelona-icon.png"
                        width="50"></td>
                <td>2x<sup>3</sup> + 3x<sup>2</sup> - x - 13 = 0</td>
                <td>
                    <input type="radio" name="level">Junior
                    <input type="radio" name="level" checked="checked">Profesional
                </td>
                <td><input type="button" value="Edit"></td>
            </tr>

            <tr>
                <td>2<sup>nd</sup></td>
                <td><b>Bayern<sub>Munich</sub></b></td>
                <td><img src="https://lh3.googleusercontent.com/proxy/If5XD-yH_3jHoIBnwUqZLyMP-eZ8y4vCKQnvwmWvKv3vwwMmbCDc6Mes4EnmfR6WY3PiMiQkZKHqYYnj_rA9JU2tJPgDQtXvfePFjGZ4jZyHGt3ER25q4A9ZUQ"
                        width="50"></td>
                <td>3y<sup>3</sup> - 5y<sup>2</sup> - 2y - 3 = 0</td>
                <td>
                    <input type="radio" name="level2" checked="checked">Junior
                    <input type="radio" name="level2">Profesional
                </td>
                <td><input type="button" value="Edit"></td>
            </tr>

            <tr>
                <td>3<sup>th</sup></td>
                <td><b>Real<sub>Madrid</sub></b></td>
                <td><img src="https://lofrev.net/wp-content/photos/2016/05/Real-Madrid-Logo-256x256.png" width="50">
                </td>
                <td>2z<sup>3</sup> + z<sup>2</sup> - 2z + 5 = 0</td>
                <td>
                    <input type="radio" name="level3" checked="checked">Junior
                    <input type="radio" name="level3">Profesional
                </td>
                <td><input type="button" value="Edit"></td>
            </tr>


        </table>

        <br />
        <strong>Freddy &copy; 2020</strong>
        <br />
        fredhopelane@gmail.com
    </center>
</body>

</html>
